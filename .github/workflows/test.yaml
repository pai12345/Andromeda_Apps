name: Test Workflow
on: push
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: fetch repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Get git logs
        run: |
          pwd
          ls
          git branch
          echo ${GITHUB_REF#refs/heads/}
          git remote -v
          git log --oneline
      - name: Get files changed
        run: |
        git switch main 
        git diff --name-only branch-test1
