name: Test Workflow
on: push
jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: fetch repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get git logs
        run: |
          pwd
          ls
          git branch
          echo ${GITHUB_REF#refs/heads/}
          git remote -v
          git log --oneline
      - name: Get changed files using defaults
        id: changed-files
        uses: tj-actions/changed-files@v37
      - name: List all added files
        run: |
          for file in ${{ steps.changed-files.outputs }}; do
            echo "$file was modified."
          done
